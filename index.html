<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’–</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Poppins',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Main Card */
.card{
  width:92%;
  max-width:380px;
  background:rgba(255,255,255,0.28);
  backdrop-filter:blur(14px);
  border-radius:28px;
  padding:28px;
  text-align:center;
  color:#fff;
  animation:cardIn 1.8s ease;
}

/* Heart */
.big-heart{
  font-size:50px;
  animation:beat 1.3s infinite;
}

h1{
  font-size:26px;
  margin:10px 0;
}

.message{
  font-size:15px;
  line-height:1.8;
  margin-top:10px;
}

/* Button */
button{
  margin-top:22px;
  padding:13px 28px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}

button:active{
  transform:scale(0.96);
}

/* Animations */
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}

@keyframes cardIn{
  from{opacity:0;transform:translateY(60px)}
  to{opacity:1;transform:translateY(0)}
}

/* Floating Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp 7s linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

/* Footer text */
.footer{
  margin-top:16px;
  font-size:12px;
  opacity:0.85;
}
</style>
</head>

<body>

<div class="card">
  <div class="big-heart">ðŸ’–</div>
  <h1>Happy Valentineâ€™s Day</h1>

  <div class="message">
    This little page is made just for you.  
    Every smile of yours means the world to me.  
    You are my comfort, my happiness, my favorite person. ðŸ’•
  </div>

  <button onclick="startLove()">Tap & Feel the Love ðŸŽ¶</button>

  <div class="footer">
    Made with love ðŸ’Œ
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/09/audio_1c2a7a8e6f.mp3">
</audio>

<script>
function startLove(){
  document.getElementById('music').play();
}

/* Floating hearts generator */
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML='ðŸ’—';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=(14+Math.random()*22)+'px';
  document.body.appendChild(h);

  setTimeout(()=>h.remove(),7000);
},500);
</script>

</body>
</html>
