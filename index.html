<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  padding: 30px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  color: white;
  animation: fadeIn 2s ease;
}

.heart {
  font-size: 48px;
  animation: beat 1.3s infinite;
}

h1 {
  font-size: 26px;
  margin: 10px 0;
}

p {
  font-size: 15px;
  line-height: 1.7;
}

button {
  margin-top: 20px;
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  font-size: 15px;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

button:hover {
  transform: scale(1.05);
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

.floating {
  position: absolute;
  bottom: -20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Happy Valentine‚Äôs Day</h1>
  <p>
    You make my world softer, brighter, and happier.  
    Every heartbeat of mine whispers your name.  
    This little page is just for you üíñ
  </p>

  <button onclick="playMusic()">Tap for Love üíï</button>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/09/audio_1c2a7a8e6f.mp3" type="audio/mpeg">
</audio>

<script>
function playMusic() {
  document.getElementById("bgMusic").play();
}

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "floating";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
